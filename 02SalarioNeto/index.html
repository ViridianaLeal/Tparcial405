<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/estilo/bootstrap.min.css">
  <title>App Salario Neto</title>
</head>

<body onload="calcularSalarioNeto()">
  <div class="container text-center">
    <div class="display-2">Salario Neto</div>
<table class="table table-success">
<tr>
  <td>Puesto</td>
  <td>Horas</td>
  <td>Años</td>
</tr>
<tr>
  <td>
    <select id="puesto" class="form-control" onchange="calcularSalarioNeto()">
      <option value="1">Gerente</option>
      <option value="2">Jefe</option>
      <option value="3">Cajero</option>
    </select>
  </td>
  <td>
    <select id="horas" class="form-control" onchange="calcularSalarioNeto()">
      <script>
        for(var i=0;i<=60;i++){
          document.write("<option value='"+i+"'>"+i+"</option>");
        }
      </script>
    </select>
  </td>
  <td>
    <select id="anios" class="form-control" onchange="calcularSalarioNeto()">
      <script>
        for(var i=0;i<=30;i++){
          document.write("<option value='"+i+"'>"+i+"</option>");
        }
      </script>
    </select>
  </td>
</tr>
</table>
<table class="table table-dark table-hover">
  <tr>
    <td colspan="2"><h2>PERCEPCIONES</h2></td>
    <td colspan="2"><h2>DEDUCCIONES</h2></td>
  </tr>
  <tr>
    <td>Sueldo Base</td>
    <td><span id="sueldoBase">$</span></td>
    <td>ISR</td>
    <td><span id="ISR"></span></td>
  </tr>
  <tr>
    <td>Canasta Básicas</td>
    <td><span id="canastaBasica"></span></td>
    <td>Servivio de Salud</td>
    <td><span id="servicioSalud"></span></td>
  </tr>
  <tr>
    <td>Apoyo</td>
    <td><span id="apoyo"></span></td>
    <td>AFORE</td>
    <td><span id="AFORE"></span></td>
  </tr>
  <tr>
    <td>Antiguedad</td>
    <td><span id="antiguedad"></span></td>
    <td>Sindicato</td>
    <td><span id="sindicato"></span></td>
  </tr>
  <tr>
    <td>Estimulos</td>
    <td><span id="estimulo"></span></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td><h4>TOTAL PERCEPCIONES</h4></td>
    <td><span id="totalPercepciones"></span></td>
    <td><h4>TOTAL DEDUCCIONES</h4></td>
    <td><span id="totalDeducciones"></span></td>
  </tr>
  <tr>
    <td colspan="2"><h4>SALARIO NETO</h4></td>
    <td colspan="2"><span id="salarioNeto"></span></td>
  </tr>
</table>

<button id="borrar" class="btn btn-danger">Borrar</button>
  </div>
  
    <script src="/estilo/sweetalert2.all.min.js"></script>
    
    <script src="/estilo/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
