<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/estilo/bootstrap.min.css">
  <title>Categoría</title>
</head>

<body onload="mostrarCategorias()">
  <div class="container-fluid text-center m-auto p-2 ">
    <h1 class="bg-warning text-white ">REGISTRO CATEGORÍA</h1> <hr>
        <a href="producto.html" class="btn btn-primary w-25">Producto</a>
  <a  href="categoria.html" class="btn btn-primary w-25 " >Categoría</a>
    <button class="btn btn-primary "data-bs-toggle="modal" data-bs-target ="#addModalCategoria">Agregar Categoría</button>
    
    <div  class="card w-100 bg-warning mt-2 text-white "id="listaCategorias">
        <p>Van aquí las categorías</p>
    </div>
  </div>
  
  <div class="modal fade" id="addModalCategoria" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Categoría</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formAdd" >
               <h2> Nombre de Categoría</h2>
      <input type="text" id="nombre" class="form-control m-1" placeholder="Nombre de Categoría">

          </form>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar </button>
          <button type="button" class="btn btn-success" id="agregar">Guardar</button>
        </div>
      </div>
    </div>
  </div>
<script src="/estilo/bootstrap.min.js "></script>
<script src="/estilo/sweetalert2.all.min.js"></script>
<script src="app.js"></script>
</body>

</html>
